{% extends "glowny.html" %}
{% block tytul %}Registration{% endblock %}

{% block strona %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
    <div class="form-container p-4 bg-white rounded shadow-sm position-relative" style="max-width: 400px; width: 100%;">
        <a href="/" class="btn btn-secondary position-absolute" style="top: 10px; left: 10px;">Back</a>
        <h2 class="text-center mb-4">Registration</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
        <p class="mt-3 text-center">
            Already have an account? <a href="{% url 'login' %}">Log in</a>.
        </p>
    </div>
</div>
<style>
    .form-container form input[type="text"],
    .form-container form input[type="email"],
    .form-container form input[type="password"],
    .form-container form input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .form-container form label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
    }

    .btn-primary {
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
    }

    .btn-secondary {
        font-size: 14px;
        padding: 5px 10px;
    }
</style>
{% endblock %}
