<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .book-card {
            min-width: 200px;
            max-width: 250px;
            margin: 10px;
        }
        .dropdown-menu {
            max-height: 300px; /* Ustaw maksymalną wysokość menu */
            overflow-y: auto; /* Dodaj przewijanie, jeśli lista jest długa */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Online Library</a>
            <div class="d-flex align-items-center">
                {% if custom_user %}
                    <!-- Mailbox -->
                    <div class="dropdown me-2">
                        <button class="btn btn-danger dropdown-toggle" type="button" id="notificationDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-regular fa-bell"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationDropdown">
                            <li><h6 class="dropdown-header">Notifications</h6></li>
                            <li><a class="dropdown-item" href="#">New book added: "A Game of Thrones"</a></li>
                            <li><a class="dropdown-item" href="#">Your hold request has been approved</a></li>
                            <li><a class="dropdown-item" href="#">Late fee applied to your account</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-center" href="#">View all notifications</a></li>
                        </ul>
                    </div>
                    <!-- Profile -->
                    <a href="{% url 'profile' %}" class="btn btn-danger me-2">
                        <i class="fas fa-user"></i>
                    </a>
                    <!-- Logout -->
                    <a href="{% url 'logout' %}" class="btn btn-danger">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </a>
                {% else %}
                    <a href="{% url 'register' %}" class="btn btn-primary me-2">Sign Up</a>
                    <a href="{% url 'login' %}" class="btn btn-primary">Sign In</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
